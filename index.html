<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- JQuery -->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>This is a title</title>

    <body>
        <form>
          <div class="textbox-contacto" id=textboxesAgenda>
            <table style="width:100%">
              <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="nombre" class="informacion-nombre" name="InputNombre" placeholder="Nombre Contacto"></td>

                <td><label for="telefono">Telefono:</label></td>
                <td><input type="telefono" class="informacion-telefono" name="InputTelefono" placeholder="Telefono"></td>
              </tr>
              <tr>
                <td><label for="direccion">Direccion:</label></td>
                <td><input type="direccion" class="informacion-direccion" name="exampleInputPassword1" placeholder="Direccion"></td>

                <td><label for="email">email:</label></td>
                <td><input type="email" class="informacion-email" name="InputEmail" placeholder="Email"></td>
              </tr>
              <tr>

              </tr>
            </table>
          </div>
          <div class="botonesAll-contacto">
            <input  class="botones-guardar" type="submit" value="Guardar">
            <button class="botones-modificar">Modificar</button>
            <button class="botones-eliminar">Eliminar</button>
            <button class="botones-cancelar">Cancelar</button>
          </div>
          <div class="table-contacto" >
            <table class="table-contacto" id="tablaContactos">
              <tr>
                  <th>Nombre</th>
                  <th>Telefono</th>
                  <th>Trabajo</th>
                  <th>Correo</th>
              </tr>
            </table>
          </div>
        </form>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
